name: Build PS3 Homebrew

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git wget bison flex texinfo \
        libgmp-dev libmpfr-dev libmpc-dev libelf-dev

    - name: Download and build ps3toolchain
      run: |
        git clone https://github.com/ps3dev/ps3toolchain.git
        cd ps3toolchain
        ./toolchain.sh

    - name: Set environment variables
      run: |
        echo "PS3DEV=$HOME/ps3dev" >> $GITHUB_ENV
        echo "$HOME/ps3dev/bin" >> $GITHUB_PATH

    - name: Build Homebrew
      run: |
        if [ ! -f Makefile ]; then
          echo "Makefile n√£o encontrado!"
          exit 1
        fi
        make
