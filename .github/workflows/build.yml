name: Build PS3 Homebrew

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y wget tar build-essential git bison flex libgmp-dev libmpfr-dev libmpc-dev

    - name: Download PS3 Toolchain
      run: |
        wget https://github.com/ps3dev/ps3toolchain/releases/download/v1.3/ps3toolchain-linux.tar.gz
        tar -xzf ps3toolchain-linux.tar.gz
        echo "$PWD/ps3toolchain/bin" >> $GITHUB_PATH

    - name: Set environment variables
      run: |
        echo "PS3DEV=$PWD/ps3toolchain" >> $GITHUB_ENV
        echo "PATH=$PWD/ps3toolchain/bin:$PATH" >> $GITHUB_ENV

    - name: Build homebrew
      run: make
